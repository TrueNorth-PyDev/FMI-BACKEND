  title: PrivCap Hub API
  version: 1.0.0
  description: "Comprehensive API for private capital investment management platform.\n
    \   \n    ## Features\n    - **Authentication**: Email verification, JWT tokens,
    password reset\n    - **Portfolio Management**: Investments, capital activities,
    performance tracking\n    - **Analytics Dashboard**: Quarterly performance, asset
    allocation, risk metrics\n    - **Marketplace**: Investment opportunities, watchlist,
    document management\n    - **Ownership Transfers**: Transfer workflow, fee calculation,
    status tracking\n    - **Account Management**: Profile, security, notifications,
    documents, activity logs\n    - **Investor Network**: Directory, connections,
    investor profiles\n    \n    ## Authentication\n    All endpoints (except registration
    and login) require JWT authentication.\n    Include the token in the Authorization
    header: `Bearer <access_token>`\n    "
  contact:
    name: PrivCap Hub Support
    email: support@privcaphub.com
  license:
    name: Proprietary
